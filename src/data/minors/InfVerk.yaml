      - 'CS-C2000 Ihminen havaitsijana - Kurssi keskittyy ihmisen havaintomekanismien
        toimintaperiaatteisiin ja niiden sovellusmahdollisuuksiin tekniikan alalla. Luennoilla
        käsitellään muun muassa kontrastiherkkyyttä, liikkeen havaitsemista ja visuaalista
