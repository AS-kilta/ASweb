        arkeen yhdistettäviä. Kurssi laajentaa kuvaa siitä, miten tekniikkaa voidaan hyödyntää.'
      - 'TU-C9300 Tieteen ja tiedon perusteet - Kurssi keskittyy siihen miten eri tieteet, kuten
        luonnontieteet, insinööritieteet ja yhteiskuntatieteet lähestyvät samaa ongelmaa ja miten
        kukin eri tieteenala luo uutta tietoa ja ymmärrystä. Kurssi antaa myös hyvän pohjan
        monitieteellisyyden sekä laaja-alaisen oppimisen käytännön soveltamisessa. Kurssi koostuu
        keskustelutuokioista sekä esseistä. Kurssi on mielenkiintoinen ja erityisesti keskustelutuokio
        herättävät ajattelemaan tiedettä konseptina.'
      - 'CS-C3120 Human-Computer Interaction - Kurssi keskittyy ihmisen ja tietokoneen väliseen
        vuorovaikutuksen merkitykseen erilaisten tuotteiden ja palveluiden suunnittelussa. Kurssi siis
        kattaa perusteet muun muassa käytettävyydestä, käyttäjälähtöisestä suunnittelusta ja
        prototyyppien valmistuksesta. Kurssi on mielenkiintoinen ja informaatioverkostojen ytimessä.'
