desc:
  fi: >
    Informaatioverkostojen sivuaineesta saa perustiedot ihmisestä informaation ja tieto-,
    viestintä- ja visualisointiteknologian käyttäjänä sekä yrityksistä ja organisaatioista kyseisen
    teknologian hyödyntäjinä. Sivuaineen kurssit koostuvat mm. tietotekniikan, tuotantotalouden
    ja viestinnän opinnoista. Sivuaineeseen ei ole erillistä hakua ja vaatii esitietona kurssin
    CS-A1110 Ohjelmointi 1 tai CS-A1111 Ohjelmoinnin peruskurssin Y1.
  en: 'TEKSTIÄ IN INGLISH'

why:
  fi: >
    Sivuaine eroaa selkeästi pääaineen opinnoista, sillä Informaatioverkostojen opinnoissa
    yhdistyvät kiehtovalla tavalla tekniikka, viestintä, yhteiskuntatieteet ja liiketoiminta. Sivuaine
    tukee laajojen kokonaisuuksien ja tiedon hankkimisen asiantuntijuutta ja antaa
    käytännönläheisemmän näkökulman tekniikkaan.
    -> ei oo työmaa.
    Sivuaine sopii erityisesti niille, jotka haluaisivat informaatioverkostojen maisteriohjelmaan.
  en: 'TEKSTIÄ IN INGLISH'

masters:
  info:
    fi: >
      Sivuaine mahdollistaa informaatioverkostojen maisteriohjelman, Master’s Program in
      information networks, jonka pääaineita ovat Software Engineering and Architectures,
      Business and Organisational Design, Digital Ethics, Society and Policy ja User, Data and
      Design.
      Vaihtaminen maisteriohjelmaan on mahdollista, jos hakija saavuttaa jatkuvasti erittäin hyviä
      arvosanoja kotiyliopistossaan. Painotetun GPA:n tulisi olla noin 4 vuodesta riippuen. Kunkin
      hakijan akateemista suoritusta arvioitaessa painotetaan erityisesti hakukelpoisuuden
      antavan tutkinnon arvosanoja.
    en: 'TEKSTIÄ IN INGLISH'
