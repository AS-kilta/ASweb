desc:
  fi: >
    Sivuaine tarjoaa mahdollisuuden syventyä monipuolisesti rakennetun ympäristön
    suunnitteluun ja kehittämiseen liittyviin aiheisiin. Sivuaineen tavoitteena on antaa
    opiskelijoille laaja-alainen ymmärrys rakennetun ympäristön eri osa-alueista, kuten
    kaupunkisuunnittelusta, arkkitehtuurista, maisemasuunnittelusta ja rakennustekniikasta,
    samalla keskittyen erityisesti maankäytön ja liikenteen suunnittelun sekä kiinteistötalouden
    näkökulmiin. Sivuaine tarjoaa myös verkostoitumismahdollisuuksia alan asiantuntijoiden ja
    muiden opiskelijoiden kanssa, sillä monet kurssisuoritukset sisältävät ryhmätöitä ja
    projekteja tenttien sijasta.
  en: 'TEKSTIÄ IN INGLISH'

why:
  fi: >
    Sivuaine tuo monipuolisuutta opintoihin, sillä käytännössä kaikki sivuaineen kurssit eroavat
    pääaineen kursseista niin sisällöiltään, järjestelyiltään, kuin opetustavoiltaan. Sivuaineen
    kursseilla perinteiset luento + laskari + tentti -yhdistelmät on korvattu esimerkiksi luento +
    lukupiiri + projektityö -yhdistelmillä. Sivuaine tarjoaa opiskelijalle kattavat tiedot
    yhdyskuntasuunnittelusta, mikä pääaineopintojen kanssa antaa opiskelijalle erinomaiset
    valmiudet toimia esimerkiksi kriittisen infrastruktuurin hallinta-, suunnittelu- ja
    ylläpitotehtävissä.
  en: 'TEKSTIÄ IN INGLISH'

