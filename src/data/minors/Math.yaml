desc:
  fi: >
    Matematiikka on yleishyödyllinen kaikilla teknillisillä aloilla ja valinnanvaraa erikoistumisessa
    on. Suurin osa kursseista on todella selkeästi toteutettu, mutta mitä syvemmälle erikoistuu,
    sitä työläämpiä kurssit yleensä ovat. Sivuaineeseen ei ole erillistä hakua, eikä se sisällä
    mitään esitietovaatimuksia, paitsi tietysti kurssikohtaiset esitietovaatimukset. Kannattaa
    kysellä opintoneuvojalta/matikan laitokselta, että mitkä kurssit ovat automaatiota tai
    informaatioteknologiaa opiskeleville hyödyllisiä.
  en: >
    Mathematics is a very flexible minor, where you are free to choose to study as
    proof-based pure mathematics or as practical as you like. Our math department
    offers a wide range of courses which lead to the main 3 modern areas of math
    studies: algebra, analysis, and topology. If you find some of the courses interesting,
    you might as well consider pursuing a math minor.

why:
  fi: >
    Matematiikkaa tarvitaan aina ja syvempi ymmärrys asioista auttaa hahmottamaan suurempia
    kokonaisuuksia. Tämän lisäksi se on omasta mielestäni paras tapa parantaa omia
    ongelmanratkaisutaitoja sekä laskurutiinia.
  en: >
    Most of the mandatory mathematics courses are computational in nature. Beyond
    the scope of them, sometimes there is a lack of intuition or a gap in abstract
    understanding when we encounter certain concepts in major studies. Some
    examples include Fourier Transform in Signals and Systems, Complex Variables in
    Electronics, and Advanced Linear Algebra concepts in Photonics, to name a few.
    Understanding why things are the way they are certainly helps build a solid
    foundation.

