courses:
  info:
    fi: >
      Matematiikan sivuaineessa on laajin kurssivalikoima ainakin kaikista Aallon sivuaineista.
      Vaikka Sisu automaattisesti antaa sinulle listan kursseja mitä voit käydä, niin sivuaineeseen
      saa vapaasti sisällyttää kanditason kurssien lisäksi maisteritason kursseja (MS-E1***), sekä
      tilastotieteen ja systeemitieteiden opintojen (MS-C2*** ja MS-E2***) kursseja. Ainoa ehto on
      se, että esitietovaatimukset täyttyvät, mitkä näkyvät kurssikohtaisesti Sisusta. Haluamasi
      kurssit, jotka eivät ole perinteisten kandikurssien listassa Sisussa, pitää etsiä ja lisätä
      tutkintoon vapaan muokkauksen tilan avulla.
      Kannattaa kysellä opintoneuvojalta/matikan laitokselta paremmin mitä suositellaan, mutta
      itse otin:
    en: ''
  list:
    fi:
      - 'MS-A0401 Diskreetin matematiikan perusteet.
        Todella helppo kurssi, ehkä hieman haastavampi kuin Diffis 1. Pakollinen kaikille SCI:n
        opiskelijoille (yleensä otetaan ihan ensimmäisenä vuonna ensimmäisessä periodissa).
        Kurssi käy pintapuolisesti montaa eri diskreetin matematiikan aihealuetta läpi, kuten
        verkkoteoriaa, joukko-oppia, kombinatoriikkaa ja todistamista. Suoranaista hyötyä tästä
        kurssista ei ole sähkötekniikan koulun opinnoissa ole, mutta esimerkiksi todistaminen on
        hyödyllinen taito ainakin tulevissa matematiikan kursseissa.'
      - 'MS-A0305 Differentiaali- ja integraalilaskenta 3.
        Yllättävän helppo kurssi, omasta mielestä ehkä helpompi jopa kuin Diffis 2. Periaatteessa
        kurssi on Diffis 2, mutta 3D-maailmassa. Sisältönä ovat esimerkiksi karteesiset-, sylinteri ja
        pallokoordinaattimuunnokset, vektorikentät etc.. Tämä on esitietovaatimuksena todella
        moneen matikan kurssiin, kuten esimerkiksi Partial Differential Equations -kurssiin.
        Esitietovaatimus kurssille on Diffis 2.'
      - 'Linear Algebra MS-C1342.
        Kurssi ehkä samaa vaikeustasoa Fourier-analyysin kanssa. Kurssi syventää ymmärrystä
        vektoreista ja matriiseista. Esitietovaatimus kurssille on Diffis 2.'
      - 'Numerical Analysis MS-C1650.
        Numeerisia menetelmiä eri ongelmien ratkaisuihin. Kurssi eroaa muista matematiikan
        kursseista siten, että MATLAB on suuressa osassa numeeristen algoritmien toteutuksissa.
        Myös Mathematica ja Maple ovat käytössä. Esitietovaatimus kurssille on Diffis 3.'
      - 'Partial Differential Equations MS-C1350.
        Erittäin työläs ja haastava kurssi. Kestää kaksi periodia (I-II). Aiheena lähinnä
        osittaisdifferentiaaliyhtälöt ja niiden käyttö sekä ratkaiseminen. Aiheina mm. Fourier ja
        PDE:t, Laplace ja PDE:t, lämpöyhtälö ja aaltoliikkeen yhtälö. Esitietovaatimus kurssille on
        Diffis 3.'

    en:
      - 'Metric Spaces'
