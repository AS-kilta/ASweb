desc:
  fi: >
    Konetekniikan sivuaine koostuu pakollisista konetekniikan valmistus- ja mitoitusperiaatteita
    käsiteltävistä kursseista, sekä valinnaisesta osiosta, josta opiskelija valitsee oman
    mielenkiintonsa mukaan sopivia syventäviä kursseja koneensuunnittelun, lujuusopin tai
    kuljetusvälinetekniikan puolelta. Esitietovaatimuksia ei ole, mutta statiikan kertaamisesta voi
    olla hyötyä varsinkin lujuusopin kursseja valittaessa.
  en: 'TEKSTIÄ IN INGLISH'

why:
  fi: >
    Sivuaine on erittäin hyvin järjestetty ja opetus on todella laadukasta. Kursseilla oppii paljon
    uutta mielenkiintoista asiaa, ja sisällöt tukevat osaamista niin muissa opinnoissa kuin myös
    työelämässä. Erityisesti jos pääaineena on automaatio ja robotiikka, konetekniikka tukee
    ymmärrystä fyysisiin laitteistoihin ja koneistoihin, joita automaatiolla usein pyritään
    ohjaamaan. Jos sinua kiinnostaa fyysiset laitteet, koneet tai osat sekä niiden suunnittelu,
    tämä sivuaine on sinulle!
  en: 'TEKSTIÄ IN INGLISH'

