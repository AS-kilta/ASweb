desc:
  fi: >
    Tuotantotalous sivuaineena yhdistää talouden tekniikkaan. Sivuaine tarjoaa tietoa
    opiskelijoille, jotka pyrkivät ymmärtämään organisaatioiden laajempaa kuvaa sekä hyvän
    johdon merkitystä. Kursseilla käydään läpi, miten hyvä ryhmänjohtaja toimii, kuinka suuret
    organisaatiot pyörivät sekä miten tilinpäätöslaskelmia kuuluu lukea. Lisäksi kursseilla
    harjoitellaan projektinhallintaa, yrityksen strategista kehitystä ja yleisiä ryhmätyötaitoja.
    Tuotantotalouden sivuaineeseen ei ole erillistä hakua eikä esitietovaatimuksiakaan.
  en: 'TEKSTIÄ IN INGLISH'

why:
  fi: >
    Sivuaine tuo hyvän tasapainon muuten vahvasti teknilliselle osaamiselle. Kursseilla pääsee
    kehittämään taitoja, joita ei pääaineopinnoissamme muuten sen kummemmin harjoitella mm.
    esiintymistaitoa ja itsensä ilmaisemista kirjallisesti pidempien tekstien muodossa. Sivuaine
    on myös yksi suosituimmista koko yliopistossa, minkä ansiosta luennoilla on aina uusia
    kasvoja ja löytyy uusia tuttavuuksia, joihin pääsee tutustumaan erilaisten harjoitusten ja
    ryhmätöiden kautta. Tämän kaiken lisäksi tuotantotalous on hyvä valinta myös silloin, jos on
    kiinnostunut johtotehtävistä, sillä se antaa hyvät eväät tulevalle työuralle.
  en: 'TEKSTIÄ IN INGLISH'

masters:
  info:
    fi: >
      Sivuaineen myötä opiskelija voi siirtyä tuotantotalouden maisteriopintoihin, mikäli
      tutkintotodistuksesta ja/tai virallisesta opintosuoritusotteesta tulee selvästi ilmi, että hakija on
      ollut kotiyliopistonsa parhaiden opiskelijoiden joukossa (parhaat 10-15%). Tuotantotalouden
      maisteriopinnot kulkevat nimellä Industrial Engineering and Management ja opiskelija voi
      valita yhden neljästä pääaineesta:
    en: 'TEKSTIÄ IN INGLISH'
