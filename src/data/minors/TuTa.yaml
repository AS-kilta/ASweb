      - 'TU-A1100 Tuotantotalous 1: Tämä kurssi kannattaa ottaa ensimmäisenä, sillä se antaa
        parhaimman käsityksen siitä mitä tuotantotalous todellisuudessa on. Kurssin yksi
        tärkeimmistä osista on ryhmätyö, jota edistetään pikkuhiljaa läpi koko kurssin. Ryhmätyön
        perusideana on perustaa teoreettinen yritys, jonka kautta tutustutaan yrittäjyyteen sekä
        kurssin eri teemoihin viikosta toiseen. Kurssilla harjoitellaan myös tilinpäätöslaskelmia sekä
        yleisiä teorioita ja käsitteitä tuotantotalouteen liittyen.'
      - 'TU-C2010 Introduction to Strategic Management: Tämä kurssi on varma valinta heille, joita
        konsultin ura kiinnostaa tai muuten vaan haluavat ymmärtää paremmin mitä konsultin
        tehtäviin kuuluu. Kurssilla käydään läpi yksittäisiä case -esimerkkejä, opitaan oleellisia
        malleja ja menetelmiä sekä suoritetaan ryhmissä yksi case -harjoitus, jota pääsee
        pitchaamaan ja omaa lopputulosta puolustamaan.'
      - 'TU-C1011 Ryhmätoiminta ja Organisointi: Kurssilla perehdytään siihen, millainen on
        toiminnallinen ja hyvä ryhmä, mitä asioita täytyy ottaa huomioon ryhmätyötä tehdessä sekä
        millainen juuri sinä olet ryhmän jäsenenä. Kurssilla käydään läpi keskusteluja ryhmissä sekä
        luennoitsijan kanssa ja pohditaan oleellisia kysymyksiä ryhmän toimintaan ja organisointiin
        liittyen. Lisäksi kurssilla keskitytään myös yleisesti ryhmätoiminnan parantamiseen sekä
        konkreettisiin käytäntöihin, joita voi hyödyntää tulevissa ryhmätöissä.'

