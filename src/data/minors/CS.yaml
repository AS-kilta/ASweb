    fi: >
      Koska ohjelmoinnin peruskurssi O1 tai Y1 kuuluu automaatio -ja informaatiotekniikan
      perusopintoihin, rakentuu tietotekniikan sivuaine seuraavanlaisesti: pakollisia kursseja ovat
      O2 tai Y2 sekä tietorakenteet ja algoritmit. Tämän jälkeen jää kolme valinnaista kurssia.
    en: ''
  list:
    fi:
      - 'Tietokannat CS-A1150 ja Web Software Development CS-C3170. Nämä tarjoavat hyvän perusosaamisen nykyaikaiseen verkkosovelluskehitykseen.
        Näiden jälkeen on hyvät valmiudet esim. kesätöihin software developer -hommissa.'
      - 'Information Security CS-C3130. Informaatioturvallisuuden peruskurssi on mielenkiintoinen ja yleishyödyllinen kaikille aloille.'
      - 'Operating Systems CS-C3140. Tarjoaa kattavaa osaamista erilaisten käyttöjärjestelmien rakenteesta.
        Tämä on myös hyödyllinen lähes kaikessa, mihin liittyy tietokoneet ja teknillinen ala.'
    en:
      - 'Human-Computer Interaction'
      - 'Web Software Development'
      - 'Programming Parallel Computers D,'
      - 'Machine Learning D'
      - 'Programming 2'
      - 'Software Engineering'
