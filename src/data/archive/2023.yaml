year: "2023"
accolades:
  - name:
      fi: "Kultainen pränikkä"
      en: "Golden accolade"
    people:
      - name: Sakari Ropponen
        description:
          fi: "Sakari Ropponen on kaikille tuttu ja aina
            hyväntuulinen ja kannustava, kaikki huomioon ottava aasi. Hän on luonut
            pitkän kiltauran, johon on kuulunut esimerkiksi ansiokkaasti suoritetut
            kulttuurimestarius, lukkarimestarius, askimestarius, ja ulkoexcumestarius.
            Tämä mestari on tunnettu siitä, että hänellä on lämmin ja avoin asenne
            kaikkia kiltalaisia kohtaan. Hän toivottaa tervetulleeksi aina uudet kiltalaiset ja
            huolehtii myös vanhoista: häntä kuvastaa hyvin, että hän toimii esimerkiksi
            tänä vuonna sekä ISOna että toisena seniilisihteerinä, herätellen henkiin killan
            uinumassa ollutta N-toimintaa. Hän säteilee aina hyvää kiltahenkeä ja tuo
            ympärilleen oleville iloa pelkällä olemuksellaan. Tällä kiltalaisella on sydän
            täyttä kultaa, ja haluamme kiittää häntä äärimmäisen ansaitulla kultaisella
            ansiomerkillä."
          en: ""
      - name: Meri Hilden
        description:
          fi: "Meri Hilden on toiminut fuksista asti aktiivisesti
            killassa lukuisissa eri rooleissa. Hänen IE-vuotensa aikana killan sitsien ja
            sitsiruokien taso nousi merkittävästi ja on sen jälkeen pysynyt yhtä korkeana
            ja kiitettävänä. Heti työessun laskettuaan hän lähti toteuttamaan killan
            viestintää viestintämestarina ja on ollut aktiivisesti edistämässä killan graafista
            ilmettä ja viestinnän sujuvuutta. Ja heti työkynän laskettuaan tämä aasi ryhtyi
            kunnostamaan erittäin kiitettävällä otteella kiltahuonettamme ASkia, jonka
            mukavuus ja ilme ovat mullistuneet tänä vuonna. Killassa hänen
            kädenjälkensä näkyy siis vielä pitkään, lukuisilla eri sektoreilla. ASkin
            remppaus ei tietenkään ole ollut tarpeeksi työnsarkaa tälle vuodelle - hän on
            toiminut tänä vuonna myös tämän vuosijuhlan toisena arkkitehtina, eli
            Stimulanttina. Suurten roolien lomassa hän on toiminut myös erilaisissa
            toimaripesteissä. Kaikki hänet tuntevat tietävät, miten sydämellinen, toimelias,
            ja helposti kaikkien kanssa toimeentuleva persoona hän on - tämän aasin
            kanssa työskentely on aina mukavaa. Ja aivan yhtä helppoa on myöntää
            hänelle viime vuosien valtavasta työpanoksesta ja esimerkillisestä
            kiltahengestä kultainen ansiomerkki."
          en: ""
      - name: Meri Hiipakka
        description:
          fi: "Meri Hiipakan toiminta erityisesti AS:n brändiuudistuksen osalta on
            kiltaan jälkensä jättävää jaansiokasta. Tämä fuksista asti aktiivinen
            aasi on toiminut killan hallituksessa ensin kulttuurimestarina ja sitten
            puheenjohtajana. Työntäyteisen puhisvuodenkin jälkeen hän otti haasteekseen
            johtaa killan Bränditoimikuntaa ja myös toteuttaa toisena Stimulanttina tätä
            kunnianhimoista AS25-Stimulaatiota. Hän on pitkään jo ennen brändimestariuttaan
            tehnyt töitä killan brändiuudistuksen ja erityisesti sen hallinnollisen puolen
            parissa, ja vienyt tätä monta vuotta kestänyttä projektia eteenpäin suurella
            tarmolla. Ilman häntä monet uudistukset eivät olisi koskaan tapahtuneet - hän on
            jaksanut perehtyä ja paneutua asioihin sellaisella pieteetillä, mikä hyödyttää
            kiltaa vuosiksi eteenpäin. Hänen työotteensa hallitus- ja toimarirooleissa on
            ollut ihailtavaa ja AS on onnekas siitä, että hän on ollut mukana edistämässä
            killan toimintaa jo vuosia. Ja mikä hienointa, hän on ottanut ensi vuodeksi
            haltuun killan toiseksi seksikkäimmän roolin heti varatoiminnantarkastajan
            jälkeen."
          en: ""

  - name:
      fi: "Hopeinen pränikkä"
      en: "Silvery accolade"
    people:
      - name: Arttu Pahta
        description:
          fi: "Arttu Pahta on
            toiminut aktiivisesti AS:n fuksitoiminnassa kahdessa pitkässä roolissa, sekä
            ISOpomona että fuksikapteenina. AS:n fuksitoimikunnan virkojen lisäksi hän
            on hoitanut hyvällä otteella lukuisat toimaripestit, esimerkiksi apuIE:nä,
            depressanttina ja AS25-toimikunnan jäsenenä. Hän on työotteeltaan reipas,
            aina ystävällinen ja luonteeltaan aurinkoinen - suorastaan hymypatsaan ja
            tietenkin myös hopeisen ansiomerkin arvoinen."
          en: ""
      - name: Kalle Rantala
        description:
          fi: "AS:lla riittää fuksitoiminnassa ansioituneita, hymyileväisiä, työotteeltaan
            ripeitä ja vitseiltään nopeita kiltalaisia. Tämän seuraavan hopeisen
            ansiomerkin saajan puhetta ei onneksi tarvitse täysin kopioida edellisestä,
            sillä hän on ansioitunut fuksikapteeniuden lisäksi myös esimerkiksi
            kiltalehtemme GT:n päätoimittajana sekä lukkarimestarina. Otafestin isä,
            aasinsiltojen rakentaja sekä tietenkin hupiukko, Kalle Rantala!"
          en: ""
      - name: Kiira Metsoila
        description:
          fi: "Kiira Metsoilaan liittyy
            salaliittoteoria. Huhutaan nimittäin, että vaikka hänen päällepäin näkyvä ja
            loistavasti suoritettu pestinsä AS25-kvartaalimestarina ja killan historian
            ensimmäisenä vastuuhäirintäyhdyshenkilönä ovatkin työntäyteisiä rooleja, niin
            hän tekee killassa salaa myös paljon kaikkea muuta - esimerkiksi valaa
            puheenjohtajiston Stillis-käädyt, suunnittelee tapahtumagrafiikoita, järjestelee
            Vakoa, ja tekee ihan kaiken mihin apua pyydetään. Teorian mukaan hänet myös tapaa
            aina auttamasta ties minkä tapahtuman keittiöpuolelta, vanhan
            IE-aistin kutittaessa. Me tarkistimme tämän salaliittoteorian
            paikkansapitävyyden ja totesimme, että KYLLÄ, tästä uskomattoman
            kiitettävästä kiltatyöstä sekä valossa että varjoissa, hän ansaitsee hopeisen
            ansiomerkin!"
          en: ""
      - name: Leevi Hormaluoma
        description:
          fi: "ISO, ISOmpi, IIIISOIn. Kilta-CV, nimittäin, ja äänikin. Leevi Hormaluoman
            AS-ura alkoi fuksina hallituksessa viestintämestarin roolissa,
            missä hän lähti uudistamaan AS:n valokuvausskeneä ja somepresenssiä.
            Viestinnän tason nosto ei tietenkään riittänyt, vaan hän lähti heti perään taas
            hallitukseen ISOpomoksi ja heti sen jälkeen ryhtyi vielä fuksikapteeniksi. AS:n
            fuksitoimikunnassa hän on ollut toimintaa eteenpäin vievä ja uudistava voima,
            ja killassa näkyvä ja hypeä nostattava hahmo. Kuulimme myös huhua, että
            hän vissiin nappasi ensi vuodellekin jonkin ISOhkon roolin, mutta ei mennä
            asioiden edelle - ansiokkaasta kiltatoiminnasta hopeisen ansiomerkin on ansainnut
            Leevi Hormaluoma!"
          en: ""
      - name: Pinja Mäkeläinen
        description:
          fi: "Pinja Mäkeläinen kuuluu niihin henkilöihin, jonka koko
            työmäärää killan hyväksi ei näe ulospäin. Hän toimi hallituksessa vuoden
            opintomestarina, jonka jälkeen hän on AS25-juhlavuoden edistämiseksi
            toiminut ansiokkaasti, pitkäjänteisesti ja ihailtavalla asenteella killan
            SAS-yhdyshenkilönä edistäen juhlavuoden taloutta, siten mahdollistaen näin
            upean juhlavuoden, ja edistäen myös killan sekä SAS:in parempaa
            yhteistyötä. Hän on aina iloinen, hymyilevä ja kannustava, hoitaa kaiken
            toimarirooleista hallitusvirkaan aurinkoisesti ja pyyteettömästi, ja on aivan
            esimerkillinen aasi -  Pinja Mäkeläinen!"
          en: ""
      - name: Pessi Lyytikäinen
        description:
          fi: "Pessi Lyytikäinen on jokaisen tapahtumanjärjestäjän sankari. Väsymätön tekijä. 
            Sormet salaa pelissä lähes jokaisessa AS:n fuksitoimikunnan ja IE:n tapahtumassa.
            Näin on kuvailtu tätä seuraavaa hopeisen ansiomerkin saajaa, jonka energinen ja
            sydämellinen ote kiltahommiin on vakuuttanut jokaisen, joka hänen kanssaan
            on tehnyt vuosien varrella töitä. Meidän onneksemme hän lähtee
            vaikuttamaan killan hallituksessa ensi vuonna ISOpomona, mutta hän
            ansaitsee pränikän ansiokkaasta toiminnastaan jo nyt."
          en: ""
      - name: Veera Ihalainen
        description:
          fi: "Veera Ihalainen on ollut aktiivisesti killan
            toiminnassa mukana jo fuksivuodestaan ja vaikuttanut killassa esimerkiksi
            fuksikapteenina. Hänen ansiostaan killan DSD-opiskelijoiden asema ja
            integraatio kiltaan ovat kohentuneet huomattavasti, ja hän pitää edelleen
            DSD-puolesta huolta esimerkiksi ajamalla AS:n asioita ja parantamalla aivan
            kaikkien Otaniemen KV-opiskelijoiden asemaa uuden ETCo-toimikunnan
            puolella. Ei tällä kertaa aasinsiltojen rakentaja, vaan piirtäjä, Veera Ihalainen!"
          en: ""

  - name:
      fi: "RatAS-kunnianosoitukset"
      en: "RatAS accolade"
    people:
      - name: Leena Jääskeläinen
        description:
          fi: Aloitetaan palkintojen jako grafiikoiden nousevasta tähdestä. Toimareilla
            on tänä vuonna uskomattoman hienot läystäkkeet, hallituksella on aivan upeat
            paidat ja vyölaukut, ja toivottavasti tämän kiltalaisen kädenjälkeä pääsemme
            näkemään monissa muissakin tulevissa projekteissa. Kiitos valtavasta työpanoksestasi,
            Leena Jääskeläinen!
          en: ""
      - name: Pinja Mäkeläinen
        description:
          fi: "Seuraavan RatAS-palkinnon saaja on aina luotettava, iloinen ja valmiina auttamaan
            missä tahansa hommassa. Tämän aurinkoisen ja hyvää mieltä ympärilleen luovalla
            aasilla on ihailtava työote ja aika usein hänen hallitusvuonnaan opintomestarina
            hänen suustaan kuului: “mä voin hoitaa”. Aina menossa mukana ja hymy huulilla,
            Pinja Mäkeläinen!"
          en: ""
      - name: Tõnis Pärtel
        description:
          fi: Tämä ratkaisija-aasi on fuksista lähtien ollut hyvällä asenteella mukana kaikissa
            niissä kiltapesteissä, mihin hän on lähtenyt. Päivisin keittiössä, iltaisin
            lukkaroimassa, ja ISOlla asenteella ISOna - Tõnis Pärtel!
          en: ""
      - name: Veeti Kahilainen
        description:
          fi: Letkee, rento, hauska mies ja hyvä asenne. Siitä on esimerkillinen aasi tehty.
            Pitemmittä puheitta, Veeti Kahilainen!
          en: ""
      - name: Aleksanteri Pitkenin
        description:
          fi: Tiedättekin jo, että mikään tässä killassa ei toimisi ilman toimareita. Esimerkiksi
            joskus, kun IE:llä palaa pullat kesken sitsien tai vegaaniset viinit unohtuvat
            kauppaan, tarvitaan ratkaisija-aASeja kuskaamaan heitä ympäriinsä. Seuraava
            palkinnonsaaja onkin sitsien pelastamisen lisäksi tehnyt esimerkillistä duunia
            muissakin apueIE- ja kulttuuritoimarihommissaan. Kiitos hyvästä työstä, Aleksanteri
            Pitkenin!
          en: ""
      - name: Axel Åberg
        description:
          fi: "Tämä killisti on kerännyt toimarinakkeja kuin kauniita kesäkukkasia, ja kilta
            haluaakin nyt ojentaa hänelle niistä kudotun kuvitteellisen nakkiseppeleen.
            Hän on ollut fuksista asti aktiivisesti ympäri kiltaa kaikessa menossa mukana
            - voisi jopa sanoa, että hän on pyörinyt AS:n axelin ympäri.. :D \nJäykkäranteen
            henkinen tukieläin, Axel Åberg!"
          en: ""
      - name: Iida Jauhola
        description:
          fi: Tässä killassa osataan pyörittää persettä - ja se pyöritys vaatii ASSASS:in
            onnistunutta pyöritystä. Ja onhan tämä seuraavan RatAS-palkinnon saaja pyörinyt
            menestyksekkäästi muissakin killan toimarirooleissa, kuin mahtavan tanssiryhmämme
            vetovastuussa. Kiitos kun vedät hyvin, Iida Jauhola!
          en: ""
      - name: Roope Järvinen
        description:
          fi: "Aina hyvät vibat ja vielä paremmat soittolistat. Tämä mies nostattaa aina
            biletunnelman kattoon ja on tehnyt näin aivan ensimmäisistä fuksiviikoista alkaen.
            Hän on aina ihailtavan rehellinen, sanavalmis, innostava ja kannustava, valmiina
            auttamaan ja oikeastaan ihan mitä vaan, niin hän on imus.\nKultainen mies ja
            pornot viikset, Roope Järvinen!"
          en: ""
      - name: Rami Ghoniem
        description:
          fi: Seuraavan RatAS-palkinnon saaja on menestyksekkäästi ollut luotsaamassa ihanaa
            retkitoimikuntaamme jo toista vuotta putkeen. Toimikunta on ollut yksi killan
            suosituimmista ja toteuttanut todella siistejä reissuja, haasteita ja elämyksiä
            kiltalaisille. Kiitos meidän vahvistetusti Ensimmäinen Retkimestarimme, Rami
            Ghoniem!
          en: ""
      - name: Tiitus Mustajoki
        description:
          fi: Tällä mahtavalla kiltalaisella on sormet pelissä vaikka ja missä killan toiminnassa.
            Jo fuksivuonna hän lähti innolla killan toimintaan ja viihtyi hyvin esimerkiksi
            kameran takana. Juhlavuoden suunnittelun ja killan brändäyksen ohella on tämä
            TOSI toimija myös mukana ISOSTI ISO- ja fuksitoiminnassa. Häneltä löytyy äärettömästi
            kiinnostusta kehittää killan eri osa-alueita ja osaamista mixata vaikkapa ASSASS:in
            musiikit. Seuraava RatAS-palkinnon saaja on tietenkin Tiitus Mustajoki!
          en: ""
      - name: Bia Glazer
        description:
          fi: This guild member has been extremely active since she was a fuksi, and she’s
            really never seen without a smile on her face and an amazing attitude in everything
            she does. She’s worn many hats in different committees, but she’s made the most
            visible impact on the guild’s DSD and international culture. Currently, as our
            first ever DSDeputy, she’s helping to make the guild better than ever for all
            international and DSD students. The next awardee is of course Bia Glazer!
          en: This guild member has been extremely active since she was a fuksi, and she’s
            really never seen without a smile on her face and an amazing attitude in everything
            she does. She’s worn many hats in different committees, but she’s made the most
            visible impact on the guild’s DSD and international culture. Currently, as our
            first ever DSDeputy, she’s helping to make the guild better than ever for all
            international and DSD students. The next awardee is of course Bia Glazer!
      - name: Ville Hakoniemi
        description:
          fi: Jos jollain kiltalaisella on Aivan Sama-henkeä, niin se on tämä aasi. Oli
            duunina sitten liikkatoimikunnan vetäminen, lukkarointi tai Ulliksella AS:n
            teltan pystyttäminen aamuviideltä, niin se hoituu kunnialla. Kiitos Wappuministeri
            ilman pensseleitä, Ville Hakoniemi!
          en: ""
      - name: Henrik Turtinen
        description:
          fi: Kiltamme säätö- ja stigukulttuuri ovat voimissaan ja äärimmäisen tärkeä osa
            AS:ää. Säätää ei voi kuitenkaan killassa ilman Säätömestareita eikä kokonainen
            toimikunta voi saada aikaiseksi tasan yhtä stigupäkkiä vuodessa ilman Stigulantteja.
            Niinpä laitamme RatAkSen pyörimään Henrik Turtiselle!
          en: ""
