accolades:
  - name:
      fi: 'Kunniajäsenet'
      en: 'Honorary members'
    people:
      - name: 'Aarne Halme (1943–2023)'
        description:
          fi: Aarne Halme on toiminut killan oltermannina jo useita vuosia. Hän on koko killan olemassaolon ajan ansiokkaasti tukenut kiltaa ja sen toimintaa. Viimeisin näkyvä ja killan kannalta erittäin merkittävä projekti (vuonna 2002-2003), jossa hän on ollut mukana, on killan excursio Japaniin, joka toteutunee vuoden päästä syksyllä. Niinpä Aarne Halme on valittu vuoden 2002 alussa kiltakokouksessa killan kunniajäseneksi ja on siis siten oikeutettu käyttämään Automaatio- ja systeemitekniikan killan Kultaista Pränikkää.
          en: ''
      - name: 'Annika Salama'
        description:
          fi:
            'Tämä varsinkin usealle hieman vanhemmalle opiskelijalle tuttu nainen on muodostunut monelle killistille ehkä hieman jonkinlaiseksi äitihahmoksi, joka varjelee viatonta opiskelijaa ison instituution byrokratialta, ja löytää helposti ratkaisun ongelmaan kuin ongelmaan silloin kun hätä on suurin. Tälle leppoisalle ja maanläheiselle henkilölle meidän opiskelijoiden asiat ovat ihan oikeasti tärkeitä - voisi jopa leikkimielisesti sanoa, että moni tässäkin killassa on valmistumisensa tälle henkilölle velkaa.

            Hän käyttää sujuvasti ASkicamia sekä kiltahuoneen puhelinta, ja poikkeaa välillä jopa kahville. Hän on auttanut aASeja eteenpäin opinnoissaan jo vuodesta 2009 alkaen. Vaikka hän majaileekin nykyään Otakaari 5:n tiloissa, on hän silti ja totisesti ansainnut paikkansa meidän violetissa killassamme, ja joka ikisen vanhaa tutkinto-ohjelmaa käyvän aASin sydämessä.'
          en: ''
      - name: 'Kai Zenger'
        description:
          fi:
            'Tämä erityisesti Automaatio ja systeemitekniikan opiskelijoille tutuksi tullut henkilö on näkynyt killan toiminnassa jo ajalta jolloin osa juhlijoista täällä ei ollut syntynytkään. Opetustyyliltään hän on tiukka, mutta reilu, ja ajattelee aina opiskelijoidensa parasta.

            Hän on luotsannut monet nuoret säätäjät tilaestimaattorien, linearisointien ja muiden monimutkaisten konseptien pariin. Tiukkakin matikka taipuu tämän henkilön käsittelyssä. Usein vastaan tulee tilanne, jossa matriisi ei välttämättä sovellu operaatioon. Tällöin kysytään - "no mitä tehdään?" - odottaa pari sekuntia - "no vähän huijataan!" Virne leviää luennolla olijoiden huulille, kun esimerkiksi 0:lla jakamisen sijaan jaetaan 0.000001:llä operaation sallien.

            Tätä wanhempaa tieteenharjoittajaa on kiittäminen myös siitä, miltä Automaatio ja systeemitekniikkan kandikokonaisuus näyttää sekä nykyään, että tulevaisuudessa. Hänen omistautumisensa työlleen, yhteisölleen ja toiminnalleen on ihailtavaa. Erityisen tunnettu hän on kuitenkin kuuntelu- ja keskustelutaidoistaan opiskelijoiden kesken. "Yksi niitä opettajia, joka on henkilökohtaisesti kannustanut minua opintojeni läpi viemisessä", kuten eräs alumni asian puki.'
          en: ''
