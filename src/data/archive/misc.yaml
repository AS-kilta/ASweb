accolades:
  - name:
      fi: "Kunniajäsenet"
      en: "Honorary members"
    people:
      - name: "Annika Salama"
        description:
          fi: "Tämä varsinkin usealle hieman vanhemmalle opiskelijalle tuttu nainen on muodostunut monelle killistille ehkä hieman jonkinlaiseksi äitihahmoksi, joka varjelee viatonta opiskelijaa ison instituution byrokratialta, ja löytää helposti ratkaisun ongelmaan kuin ongelmaan silloin kun hätä on suurin. Tälle leppoisalle ja maanläheiselle henkilölle meidän opiskelijoiden asiat ovat ihan oikeasti tärkeitä - voisi jopa leikkimielisesti sanoa, että moni tässäkin killassa on valmistumisensa tälle henkilölle velkaa.

              Hän käyttää sujuvasti ASkicamia sekä kiltahuoneen puhelinta, ja poikkeaa välillä jopa kahville. Hän on auttanut aASeja eteenpäin opinnoissaan jo vuodesta 2009 alkaen. Vaikka hän majaileekin nykyään Otakaari 5:n tiloissa, on hän silti ja totisesti ansainnut paikkansa meidän violetissa killassamme, ja joka ikisen vanhaa tutkinto-ohjelmaa käyvän aASin sydämessä."
          en: ""
