board:
  - title:
      fi: "Puheenjohtaja"
      en: "Chairperson"
    name: "Meri Hiipakka"
    email: "puheenjohtaja@as.fi"
    phone: "+358 451239772"
    telegram: "Merisku"
    picture: "https://as.fi/static/toimijat/2022/meri_hiipakka.jpg"
    description:
      fi: "Johtaa hallitusta ja sitä kautta koko killan toimintaa.\nOta yhteyttä puheenjohtajaan, jos asiasi koskee kiltaa tai et tiedä keneen ottaa yhteyttä."
      en: "The chairperson leads the guild's board and represents the guild; they are ultimately responsible for keeping the guild's activities on track.\nContact the Chairperson if your matter concerns the guild or if you don't know whom to contact."

  - title:
      fi: "Varapuheenjohtaja"
      en: "Vice Chairperson"
    name: "Aino Valkama"
    email: "varapuheenjohtaja@as.fi"
    phone: "+358 445100902"
    telegram: "kuningasaino"
    picture: "https://as.fi/static/toimijat/2022/aino_valkama.jpg"
    description:
      fi: "Avustaa puheenjohtajaa ja hoitaa sihteerin tehtäviä. Vastaa pöytäkirjojen tekemisestä hallituksen ja killan kokouksista sekä kiltaa koskevan materiaalin arkistoinnista huolehtimisesta."
      en: "Works with the chairperson and acts as the secretary. The vice chairperson is responsible for writing the minutes of the board and guild meetings, looking after the archive and badges of honor."

  - title:
      fi: "Rahastonhoitaja"
      en: "Treasurer"
    name: "Lucas Käldström"
    email: "rahastonhoitaja@as.fi"
    phone: "+358 458911847"
    telegram: "luxask"
    picture: "https://as.fi/static/toimijat/2022/lucas_kaldstrom.jpg"
    description:
      fi: "Huolehtii killan raha-asioista, kuten laskujen maksamisesta ja kirjanpidosta.\nOta yhteyttä rahastonhoitajaan raha-asioissa."
      en: "The treasurer is responsible for taking care of the guild's finances, for instance, paying bills and bookkeeping. Contact the treasure in the financial matters."

  - title:
      fi: "Viestintämestari"
      en: "Head of Communications"
    name: "Meri Hildén"
    email: "viestintamestari@as.fi"
    phone: "+358 505390911"
    telegram: "merinomainen"
    picture: "https://as.fi/static/toimijat/2022/meri_hilden.jpg"
    description:
      fi: "Vastaa jäsenistön tiedottamisesta lähettämällä tiedotteita ja ylläpitämällä kalenteria. Viestintämestari pitää ajan tasalla myös killan sähköpostilistoja ja nettisivujen sisältöä.\nOta yhteyttä viestintämestariin halutessasi tiedottaa killisteille jotakin."
      en: "The Master of Communication keeps guild members informed about various events and other interesting and important matters. They take care of the guild's channels of communication, email lists, calendar and website, in addition to which they also send a weekly bulletin that explain what is happening and where. Contact the Master of Communication when you want to share information to the guild members."

  - title:
      fi: "Fuksikapteeni"
      en: "Fuksi Captain"
    name: "Joonas Törmälä"
    email: "fuksikapteeni@as.fi"
    phone: "+358 405690098"
    telegram: "miljoonas"
    picture: "https://as.fi/static/toimijat/2022/joonas_tormala.jpg"
    description:
      fi: "Vastaa killan fuksikasvatuksesta ja -toiminnasta. Järjestää fuksitapahtumia killan, korkeakoulun sekä yliopiston muiden fuksikapteenien kanssa. Toimii esimerkkinä ja tukena fukseille. Työskentelee yhteistyössä ISOpomon kanssa."
      en: "The Fuksi Captain is responsible for all fuksi wellbeing and fuksi events. They organize events for fuksis with other guild members, the University and other Fuksi Captains. Collaborates closely with the Tutor Coordinator."

  - title:
      fi: "Fuksikapteeni"
      en: "Fuksi Captain"
    name: "Arttu Pahta"
    email: "fuksikapteeni@as.fi"
    phone: "+358 400581499"
    telegram: "arupto"
    picture: "https://as.fi/static/toimijat/2022/arttu_pahta.jpg"
    description:
      fi: "Vastaa killan fuksikasvatuksesta ja -toiminnasta. Järjestää fuksitapahtumia killan, korkeakoulun sekä yliopiston muiden fuksikapteenien kanssa. Toimii esimerkkinä ja tukena fukseille. Työskentelee yhteistyössä ISOpomon kanssa."
      en: "The Fuksi Captain is responsible for all fuksi wellbeing and fuksi events. They organize events for fuksis with other guild members, the University and other Fuksi Captains. Collaborates closely with the Tutor Coordinator."

  - title:
      fi: "Master and International Student Captain"
      en: "Master and International Student Captain"
    name: "Oskari Helosuo"
    email: "misc@as.fi"
    phone: "+358 404126758"
    telegram: "helosuo"
    picture: "https://as.fi/static/toimijat/2022/oskari_helosuo.jpg"
    description:
      fi: "Vastaa killan kansainvälisten ja maisteriopiskelijoiden fuksikasvatuksesta ja -toiminnasta. Työskentelee yhteistyössä fuksikapteenien ja ISOpomon kanssa. Ota yhteyttä MISC:iin jos asiasi koskee kansainvälistä toimintaa."
      en: "The Master and International Student Captain is responsible of fuksi wellbeing and fuksi events for international and master's students. They collaborate closely with the freshman captains and the tutor boss. Contact the MISC if you are confused international student or if your matter concerns international affairs."

  - title:
      fi: "ISOpomo"
      en: "Tutor Boss"
    name: "Leevi Hormaluoma"
    email: "isopomo@as.fi"
    phone: "+358 400366690"
    telegram: "leevihormaluoma"
    picture: "https://as.fi/static/toimijat/2022/leevi_hormaluoma.jpg"
    description:
      fi: "Organisoi ISOhenkilöiden rekryämisen, koulutuksen ja yleisen toiminnan. Työskentelee yhteistyössä fuksikapteenien kanssa."
      en: "The Tutor Boss is responsible of recruitment, preparation and general operation of tutors. They collaborate closely with the freshman captains. Contact the Tutor Boss if your matter concerns tutors."

  - title:
      fi: "Isäntä"
      en: "Host"
    name: "Kiira Metsoila"
    email: "ie@as.fi"
    phone: "+358 451373142"
    telegram: "Kiiraiitu"
    picture: "https://as.fi/static/toimijat/2022/kiira_metsoila_uusi.jpg"
    description:
      fi: "Järjestää yhdessä Emännän kanssa kiltalaisille mitä moninaisimpia tapahtumia ja huolehtii elintarvikkeiden välittämisestä killistien vatsalaukkuihin. Organisoi huvitoimikunnan toimintaa ja kehittää killan tapahtumakulttuuria.\nOta yhteyttä IE:hen, jos asiasi koskee killan tapahtumia."
      en: "The Host arranges various events together with the hostess for the guild members. Together with Hostess they lead the Entertainment Committee and work towards even better events. Contact the Host or the Hostess if your matter concerns a guild event."

  - title:
      fi: "Emäntä"
      en: "Hostess"
    name: "Jimi Oksman"
    email: "ie@as.fi"
    phone: "+358 451240250"
    telegram: "jimboksman"
    picture: "https://as.fi/static/toimijat/2022/jimi_oksman.jpg"
    description:
      fi: "Järjestää yhdessä Isännän kanssa kiltalaisille mitä moninaisimpia tapahtumia ja huolehtii elintarvikkeiden välittämisestä killistien vatsalaukkuihin. Organisoi huvitoimikunnan toimintaa ja kehittää killan tapahtumakulttuuria.\nOta yhteyttä IE:hen, jos asiasi koskee killan tapahtumia."
      en: "The Hostess arranges various events together with the host for the guild members. Together with Host they lead the Entertainment Committee and work towards even better events. Contact the Hostess or the Host if your matter concerns a guild event."

  - title:
      fi: "Opintomestari"
      en: "Master of Studies"
    name: "Pinja Mäkeläinen"
    email: "opintomestari@as.fi"
    phone: "+358 451295527"
    telegram: "Pinjaatti"
    picture: "https://as.fi/static/toimijat/2022/pinja_makelainen.jpg"
    description:
      fi: "Ylläpitää yhteyttä koulun henkilökuntaan, pitää itsensä tietoisena tutkinto-ohjelmassa tapahtuvista muutoksista ja vastaa kiltalaisten edunvalvonnasta. Johtaa killan opintotoimikuntaa.\nOpintomestariin voi ottaa yhteyttä opintoihin liittyvissä asioissa."
      en: "The Master of Studies maintains communications between the guild and the university. They also work as the contact person for the guild's trustees and represent students in the meetings of the university's governing body. Contact the Master of Studies if your matter has to do with your studies or school in general."

  - title:
      fi: "Yrityssuhdevastaava"
      en: "Head of Corporate Relations"
    name: "Roope Järvinen"
    email: "yrityssuhdevastaava@as.fi"
    phone: "+358 403584060"
    telegram: "roopej"
    picture: "https://as.fi/static/toimijat/2022/roope_jarvinen.jpg"
    description:
      fi: "Vastaa killan suhteista yrityksiin ja excursioiden järjestämisestä. Organisoi killan mainosmyyntiä sekä kehittää killan mainetta ja kunniaa yritysten silmissä. Johtaa killan yrityssuhdetoimikuntaa. \nOta yhteyttä yrityssuhdemestariin, jos asiasi liittyy yrityssuhteisiin."
      en: "The Head of Corporate Relations leads the corporate relations committee. They advance the reputation and credit of the guild among the corporations by collaborating with them. They also organize excursions, events and sponsorships. Contact the Head of Corporate Relations if your matter concerns corporate relations."

  - title:
      fi: "Kulttuurimestari"
      en: "Master of Culture"
    name: "Juha Lehto"
    email: "kulttuurimestari@as.fi"
    phone: "+358 451105095"
    telegram: "juhaab"
    picture: "https://as.fi/static/toimijat/2022/juha_lehto.jpg"
    description:
      fi: "Pitää yllä killan vanhoja ulkosuhteita sekä luo uusia. Johtaa kulttuuritoimikuntaa ja järjestää sen jäsenten kanssa killale kulttuuritapahtumia. Tykkää pitää yhteyttä moneen eri tahoon ja hengailla myös muun kuin violetin väristen ihmisten kanssa.\nOta yhteyttä kulttuurimestariin, jos asiasi liittyy kulttuuriasioihin."
      en: "The Master of Culture maintains the external relations with student organisations across Finland and builds new ones. They lead the Culture and Sports Committee, organise various happenings, cultural excursions and events to test different sports. Contact the Master of Culture if your matter concerns culture in any way."
