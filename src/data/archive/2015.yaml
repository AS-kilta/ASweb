    people:
      - name: Konsta "sooda" Hölttä
        description:
          fi: "Vuonna 2015 ensimmäisen kultaisen pränikän on ansainnut henkilö, joka on
            ollut toimittamassa kiltalehteämme GT:tä yhtenä sen aktiivisimmista vuosista.
            Lisäksi hän on toiminut ASkitoimikunnassa virallisesti kolme vuotta, joista
            viimeisen ASkimestarina toimikunnan johdossa. Hän on ollut mukana myöskin ASkin
            remontissa.

            ATK-toimikunnassa tämä henkilö on toiminut huimat kuusi vuotta
            ja johtanutkin toimikuntaa näistä kaksi vuotta. Hän kantaa edelleen avainnipussaan
            VaKon avainta siltä varalta, että killan serveri päättää sanoa sopimuksensa
            irti kesken kaiken ja tarvitaan joku pistämään se taas pystyyn.

            Myöskin säätöpuolella
            tämä henkilö on ollut kantava voima muun muassa ASkiCamille jo pitkään. Tämä
            07-phuksi on ollut säätötoimikunnan palveluksessa useamman vuoden. Lisäksi hän
            harrastaa säätöä muuten vain, aina ja kaikkialla, ilman syytä tai sen kanssa.
            Ja onhan hän toiminut sen vuoden hallituksessakin, Säätömestarina tietenkin.
            Valmistumisen lähestyessä tämä henkilö siirtyi isommista vastuunakeista killan
            yhdeksi aktiivisimmista dokumentoijista"
          en: ""
      - name: Rosa Leinonen
        description:
          fi: "Toisen jaettavista kultaisista präniköistä on ansainnut henkilö, jolla on
            takanaan pitkä ja monipuolinen kiltaura niin virkavuosissa kuin toimikunnissakin
            mitattuna. Hän on toiminut niin smurffina, spiidinä, lukkarina, ASkivahtina
            kuin TEKSAS-rangerina. Lisäksi hän jopa vaihdossa ollessaan kirjoitteli rakkaaseen
            kiltalehteemme.

            Toimihenkilövirkojensa lisäksi tämä 08-phuksi on toiminut
            vuoden hallituksessa ja hänen SuurPhuksi-vuotensa perintönä kiltaan saatiinkin
            merkittävä määrä uusia aktiiveja. Hänet on myös usein nähty pyyteettömästi auttamassa
            milloin missäkin projektissa ilman, että se hänen virkaansa olisi mitenkään
            kuulunut.

            Suurimman panoksensa killalle tämä henkilö antoi kuitenkin vasta
            jo valmistumisen uhatessa. Killan alumnitoiminnan organisoimisesta puhuttiin
            ensimmäisen kerran jo lähes kymmenen vuotta sitten, mutta vasta tämä henkilö
            tarttui härkää oikeasti sarvista, ehdotti vaalikokouksessa nimikettä Alumnimestari,
            lähti itse siihen ehdolle ja käynnisti alumniyhdistyksen perustamisen. Tätä
            henkilöä saamme kiittää siitä, että hän päätti laittaa alumnitoiminnan alkuun
            ja toimi myös alumniyhdistyksen ensimmäisenä puheenjohtajana asettaen toiminnalle
            sellaisen suunnan, että yhdistys tekee killan kanssa läheistä yhteistyötä."
          en: ""
      - name: Juho Sundin
        description:
          fi: "Vuonna 2015 hallitus päätti yksimielisesti myöntää kolme kultaista pränikkää,
            joista viimeisen saa henkilö, joka on toiminut jo lähes luvattoman monessa virassa
            muun muassa huvitoimikunnassa, wanhainkodissa, stimulaatiotoimikunnassa sekä
            ASkitoimikunnassa. Hänen on usein nähty spontaanisti lähtevän tukkureissulle
            ASkin kaappeja täyttämään tai ilmoittautuvan sitseille vapaaehtoisesti töihin.
            
            Kilta-aktiivisuuden lisäksi tämä henkilö on auttanut killistejä opinnoissaan
            toimimalla opintoneuvojana sekä valvonut opiskelijoiden etuja hallopedinä muutaman
            vuoden. Hänestä suorastaan huokuu AS-henkeä, sitä että autetaan muita hyvällä
            meiningillä. Lisäksi tämä 07-phuksi on toiminut sellaisissa hienoissa toimikunnissa,
            kuten asevelitoimikunta sekä NAKS, aASien kimbleseurue.

            Tänä vuonna hänet
            tunnetaan myös kiltahistorian kenties pisimmästä nimikkeestä, puheenjohtajan­ryyppykaverin­suojavirkamestari.
            Tämä henkilö on myöskin viettänyt huimat kolme vuotta hallituksessa, eikä missään
            kevyimmissä tehtävissä vaan jo phuksina Isäntänä, heti perään SuurPhuksina ja
            muutaman vuoden tauon jälkeen vielä Puheenjohtajana."
          en: ""
