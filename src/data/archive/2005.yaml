  - name:
      fi: 'Kultainen pränikkä'
      en: 'Golden accolade'
    people:
      - name: Maija Ahotupa
        description:
          fi: 'Killan kymmenennen Kultaisen Pränikän saa henkilö, joka aloitti kiltatoimintansa
            fuksivuonnaan nyt jo kuopatussa Abi-lobbarin virassa. Killan toiminta kiehtoi
            häntä sen verran paljon, että hän lähti hakemaan ja pääsikin vastuulliseen SuurPhuksin
            virkaan. Tästä tie jatkui tomeraksi puheenjohtajaksi. Hänen puheenjohtajavuoden
            voidaan katsoa olleen viimeinen, kun kilta oli vielä "nuori pienokainen".
            Tämän jälkeen kilta siirtyi jo varsin seesteiseen ikään. Killassa toimimisen
            jälkeen hän toimi aktiivisesti vielä TKY:nkin tehtävissä. Killassa hän näkyy
            yhä tänäkin päivänä vaikka muuten on järjestöuransa lopettanut.

            Hänen aktiivisimpana
            toiminta-aikanaan kiltaa kehitettiin paljon, vain muutamia maintakseni, pränikät
            ohjesääntöineen saatiin aikaan. Samoin killan rekisteröityminen. Eikä sovi unohtaa,
            että puhistelunsa ohessa hän ohjasti fuksinsa wappuna fuksipeijaisten kolmannelle
            sijalle. Ja on hyvä muistaa, että myös viime vuonna valmistuneen killan lipun
            valmistelu lähti liikkeelle hänen ponnestaan.

            Hän on henkilö, jonka luokse
            on aina voinut mennä juttelemaan ja yleensä jutusteluista on vielä tullut hyvälle
            tuulelle. Lyhyesti sanottuna hän on osallistunut positiivisella asenteellaan
            kiltatoiminnassa lähes kaikkeen mahdolliseen, mitä killasta on suinkin löytynyt.
            Killan hallitus on päättänyt luovuttaa Kultaisen Pränikän Maija Ahotuvalle.'
          en: ''
      - name: Antti Pohjoranta
        description:
          fi: 'Järjestyksessään yhdennentoista Kultaisen Pränikän saa henkilö, jota tapaa
            kiltahuoneella usein vieläkin. Huolimatta siitä, että ihmiset ovat ympärillä
            vaihtuneet, hänen toimintaansa killassa se ei ole haitannut millään tavalla.
            Päinvastoin, hän on suhtaunut uusiin tulokkaisiin aina positiivesti ja avoimesti.

            Tämä liehuletti on tehnyt killassa yhtä sun toista, "här och där" ja kaikenlaisia
            virkojakin on tämän herrasmiehen takkiin tarttunut, niin killan hallituksessa
            kuin toimihenkilönäkin. Kaikkia mahdollisia virkoja enemmän merkitsee tässä
            henkilössä asuva AS-henki. Positiivisella mielellä tämä toimelias kiltalainen
            on aina valmis auttamaan, olipa kyse sitten äänentoistolaitteiden lainaamisesta,
            lattian luuttuamisesta, musiikillisesta tarjonnasta lukuisiin killan tapahtumiin,
            i:n pisteiden etsimisestä Tallinnan laivaterminaalin lattialta tai vaikka kiltalehden
            teosta yön pimeinä tunteina. Hommat hoituvat tunteella ja rennosti, välillä
            leväten vaikka selkä kaarella penkin käsinojalla.

            Hän on ollut kiltatoiminnassa
            mukana ainakin N vuotta, joiden aikana moni muu kiltatoimija on siirtynyt muihin
            haasteisiin. Kiltatoimintaa ei ole myöskään estänyt eräänä vuonna vajaan 8000
            kilometrin välimatka killan varsinaiseen toimintaympäristöön. Tämä henkilö on
            tänä vuonna, ja tänäänkin, tullut tunnetuksi huojuvista, mutta pitkistä aasinsilloistaan.
            Hänen asenteestaan voi jokainen kiltatoimija ottaa mallia, hän on Antti "Pohjis" Pohjoranta.'
          en: ''
