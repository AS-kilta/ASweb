      fi: 'Kultainen pränikkä'
      en: 'Golden accolade'
    people:
      - name: Salla Ojala
        description:
          fi: Ensimmäinen pränikän saaja aloitti kiltauransa smurffina ja suuntautuikin
            sittemmin killan tapahtumatuotannon vahvaksi moniosaajaksi. Tämän Emäntänä IE:ssä
            toimineen killistin apu on ollut lukemattoman moneen otteeseen myöhemmille huvilaisille
            erinomaisen tärkeä tuki ja turva tapahtumia tehtäessä. Kilta on hänelle kiitoksen
            velkaa kaikesta siitä osaamisesta, asiantuntemuksesta ja hyvästä asenteesta,
            joita hän on tapahtumien järjestämiseen tuonut. IE:n lisäksi hän on vaikuttanut
            muun muassa ISOna, ASkissa, GT:ssä, Aikuisena Naisena, Wanhana Gyylänä ja tiedottajana,
            jossa hän muun muassa kehitti viikkomailikonseptin.
          en: ''
      - name: Antti "Mulppi" Kangasrääsiö
        description:
          fi: Toinen pränikän saaja on innostava, todellista teekkarihenkeä ilmentävä aASi.
            Hän on pitkän kiltauransa aikana tehnyt vähän kaikenlaista. Tämä sihteerinä
            hommat aloittanut henkilö on tullut tunnetuksi tekemisen meiningistä ja omalaatuisesta
            huumoristaan. Hänet tunnetaan kaikenlaisesta osittain yllättävänkin ohjelman
            järjestämisestä eri tilanteista. Sihteerin lisäksi hänen nakkilistaansa komistavat
            muun muassa lukkarin, TEKSAS rangerin, päätoimittajan ja puheenjohtajan pestit.
            Hän on laulumies, luolamies, hupiveikko ja hauskuuttaja.
          en: ''
