    en: "The Hostess arranges various events together with the host for the guild members. Together with Host they lead the Entertainment Committee and work towards even better events. Contact the Hostess or the Host if your matter concerns a guild event."

- title:
    fi: "Opintomestari"
    en: "Master of Studies"
  name: "Pinja Mäkeläinen"
  email: "opintomestari@as.fi"
  phone: "+358 451295527"
  telegram: "Pinjaatti"
  picture: "https://as.fi/static/toimijat/2022/pinja_makelainen.jpg"
  description:
    fi: "Ylläpitää yhteyttä koulun henkilökuntaan, pitää itsensä tietoisena tutkinto-ohjelmassa tapahtuvista muutoksista ja vastaa kiltalaisten edunvalvonnasta. Johtaa killan opintotoimikuntaa.\nOpintomestariin voi ottaa yhteyttä opintoihin liittyvissä asioissa."
    en: "The Master of Studies maintains communications between the guild and the university. They also work as the contact person for the guild's trustees and represent students in the meetings of the university's governing body. Contact the Master of Studies if your matter has to do with your studies or school in general."

- title:
    fi: "Yrityssuhdevastaava"
    en: "Head of Corporate Relations"
  name: "Roope Järvinen"
  email: "yrityssuhdevastaava@as.fi"
  phone: "+358 403584060"
  telegram: "roopej"
  picture: "https://as.fi/static/toimijat/2022/roope_jarvinen.jpg"
  description:
    fi: "Vastaa killan suhteista yrityksiin ja excursioiden järjestämisestä. Organisoi killan mainosmyyntiä sekä kehittää killan mainetta ja kunniaa yritysten silmissä. Johtaa killan yrityssuhdetoimikuntaa. \nOta yhteyttä yrityssuhdemestariin, jos asiasi liittyy yrityssuhteisiin."
    en: "The Head of Corporate Relations leads the corporate relations committee. They advance the reputation and credit of the guild among the corporations by collaborating with them. They also organize excursions, events and sponsorships. Contact the Head of Corporate Relations if your matter concerns corporate relations."

- title:
    fi: "Kulttuurimestari"
    en: "Master of Culture"
  name: "Juha Lehto"
  email: "kulttuurimestari@as.fi"
  phone: "+358 451105095"
  telegram: "juhaab"
  picture: "https://as.fi/static/toimijat/2022/juha_lehto.jpg"
  description:
    fi: "Pitää yllä killan vanhoja ulkosuhteita sekä luo uusia. Johtaa kulttuuritoimikuntaa ja järjestää sen jäsenten kanssa killale kulttuuritapahtumia. Tykkää pitää yhteyttä moneen eri tahoon ja hengailla myös muun kuin violetin väristen ihmisten kanssa.\nOta yhteyttä kulttuurimestariin, jos asiasi liittyy kulttuuriasioihin."
    en: "The Master of Culture maintains the external relations with student organisations across Finland and builds new ones. They lead the Culture and Sports Committee, organise various happenings, cultural excursions and events to test different sports. Contact the Master of Culture if your matter concerns culture in any way."
