- title:
    fi: "Puheenjohtaja"
    en: "Chairperson"
  name: "Meri Hiipakka"
  email: "puheenjohtaja@as.fi"
  phone: "+358 451239772"
  telegram: "Merisku"
  picture: "https://as.fi/static/toimijat/2022/meri_hiipakka.jpg"
  description:
    fi: "Johtaa hallitusta ja sitä kautta koko killan toimintaa.\nOta yhteyttä puheenjohtajaan, jos asiasi koskee kiltaa tai et tiedä keneen ottaa yhteyttä."
    en: "The chairperson leads the guild's board and represents the guild; they are ultimately responsible for keeping the guild's activities on track.\nContact the Chairperson if your matter concerns the guild or if you don't know whom to contact."

- title:
    fi: "Varapuheenjohtaja"
    en: "Vice Chairperson"
  name: "Aino Valkama"
  email: "varapuheenjohtaja@as.fi"
  phone: "+358 445100902"
  telegram: "kuningasaino"
  picture: "https://as.fi/static/toimijat/2022/aino_valkama.jpg"
  description:
    fi: "Avustaa puheenjohtajaa ja hoitaa sihteerin tehtäviä. Vastaa pöytäkirjojen tekemisestä hallituksen ja killan kokouksista sekä kiltaa koskevan materiaalin arkistoinnista huolehtimisesta."
    en: "Works with the chairperson and acts as the secretary. The vice chairperson is responsible for writing the minutes of the board and guild meetings, looking after the archive and badges of honor."

- title:
    fi: "Rahastonhoitaja"
    en: "Treasurer"
  name: "Lucas Käldström"
  email: "rahastonhoitaja@as.fi"
  phone: "+358 458911847"
  telegram: "luxask"
  picture: "https://as.fi/static/toimijat/2022/lucas_kaldstrom.jpg"
